<div class="col-4 mb-4">
    <div class="card">

        <img src="{{ article.get_photo }}" alt="">

        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content }}</p>
            <div class="small text-secondary">{{ article.created_at }}</div>
            <a href="{% url 'article' article.pk %}" class="btn btn-primary">Подробнее</a>
        </div>
    </div>
</div>
